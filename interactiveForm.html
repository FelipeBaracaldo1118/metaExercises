<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Booking</title>
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>Booking</li>
            <li>Blog</li>
        </ul>
    </nav>
    <main>
        <h1>Book a table</h1>
        <form action="POST">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <!--The output element is a semantic element that should be equal to de default on the input for a better user experience-->
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <!-- LIST VALUE IS IMPORTANT for the datalist. -->
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downtown">

                    </option>
                    <option value="Uptown">

                    </option>
                </datalist>
            </div>
            <button type="submit">Book table</button>
        </form>
    </main>
</body>
</html>
